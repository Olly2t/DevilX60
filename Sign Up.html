<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Tabs at the top */
        .tabs {
            display: flex;
            justify-content: center;
            background: #111;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        .tab {
            padding: 15px 30px;
            color: #fff;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
        }
        .tab:hover {
            background: #00d2ff;
            color: #222;
        }

        .main-container {
            text-align: center;
            padding: 50px;
            margin-top: 70px; /* To avoid overlap with tabs */
        }
        .title {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            animation: colorShift 3s infinite, breathing 6s ease-in-out infinite;
        }
        
        @keyframes colorShift {
            0% { color: #ff004f; }
            50% { color: #00d2ff; }
            100% { color: #ff004f; }
        }
        @keyframes breathing {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(5deg) scale(1.05); }
            50% { transform: rotate(0deg) scale(1); }
            75% { transform: rotate(-5deg) scale(1.05); }
        }

        /* Binary Rain Background */
        .binary {
            position: absolute;
            z-index: -1;
            font-family: 'Source Sans Pro', sans-serif;
            -webkit-animation-duration: 1s;
            writing-mode: vertical-rl;
            text-orientation: sideways;
            color: white;
            text-shadow: 0 0 10px #91EDFF;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<!-- Tabs Section -->
<div class="tabs">
    <a href="index.html" class="tab">Home</a>
    <a href="Downloads.html" class="tab">Downloads</a>
</div>

<!-- Main Content -->
<div class="main-container">
    <div class="title">Welcome to My Portfolio</div>
</div>

<!-- Binary Rain Background -->
<script>
    var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';

    class Random {
        static generateBinary() {
            return Math.random() > 0.5 ? 1 : 0;
        }

        static generate(min, max) {
            return Math.floor((Math.random() * max) + min);
        }
    }

    class Binary {
        constructor() {
            this.value = Random.generateBinary();
        }

        animate(ts, leftOffset, topOffset) {
            var div = document.createElement("div");
            div.style.fontSize = ts + "px";
            div.style.top = topOffset * (ts / 2) + "px";
            div.style.left = leftOffset + "px";
            div.textContent = this.value;
            div.classList.add("binary");
            div.style.display = "none";
            document.body.appendChild(div);
            div.style.display = "block";
            div.classList.add("animated", "fadeIn");
            div.addEventListener(animationEnd, this.fadeInEnd);
            return div.offsetTop;
        }

        fadeInEnd(event) {
            var binary = event.currentTarget;
            binary.classList.remove("animated", "fadeIn");
            binary.classList.add("animated", "fadeOut");
            binary.addEventListener(animationEnd, function() {
                binary.remove();
            });
        }
    }

    class BinaryLine {
        constructor(lO, tS, dS) {
            this.leftOffset = lO;
            this.textSize = tS;
            this.documentSize = dS;
        }

        generate() {
            var iterator = 1;
            var size = this.textSize;
            var documentSize = this.documentSize;
            var currentOffset = 0;
            var leftOffset = this.leftOffset;
            var interval = setInterval(function() {
                if (currentOffset < documentSize) {
                    var binary = new Binary();
                    currentOffset = binary.animate(size, leftOffset, iterator);
                    iterator++;
                } else {
                    clearInterval(interval);
                }
            }, 80);
        }
    }

    class BinaryAnimation {
        constructor() {}

        start() {
            setInterval(function() {
                new BinaryLine(Random.generate(0, document.body.offsetWidth), Random.generate(document.body.offsetWidth * 0.002, document.body.offsetWidth * 0.008), document.body.offsetHeight).generate();
            }, 400);

            setInterval(function() {
                document.querySelectorAll(".binary").forEach(function(el) {
                    el.remove();
                });
            }, 30000);
        }
    }

    new BinaryAnimation().start();
</script>

</body>
</html>
