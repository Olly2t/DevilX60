<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navigation Bar */
        .navbar {
            display: flex;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .navbar a {
            color: #00d2ff;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #ff004f;
        }

        /* Sections */
        .section {
            display: none;
            padding: 100px 20px;
        }

        .active {
            display: block;
        }

        /* Music Player Widget */
        .music-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0px 5px 15px rgba(0, 210, 255, 0.3);
        }

        .music-widget img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .music-widget p {
            margin: 0;
            font-size: 14px;
            color: #fff;
        }

        .music-widget button {
            background: none;
            border: none;
            color: #00d2ff;
            font-size: 18px;
            cursor: pointer;
        }

        .music-widget button:hover {
            color: #ff004f;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
    <a href="#" onclick="showSection('home')">Home</a>
    <a href="#" onclick="showSection('downloads')">Downloads</a>
</div>

<!-- Home Section -->
<div id="home" class="section active">
    <h1>Welcome to My Portfolio</h1>
    <p>This is the home section.</p>
</div>

<!-- Downloads Section -->
<div id="downloads" class="section">
    <h1>Downloads</h1>
    <p>Here you can download my files.</p>
</div>

<!-- Music Player Widget -->
<div class="music-widget">
    <img src="https://img.icons8.com/fluency/48/music.png" alt="Music">
    <p id="song-title">Now Playing: My Favorite Song</p>
    <button id="playPauseBtn">▶</button>
</div>

<!-- Hidden Audio Player -->
<audio id="audio-player" src="Praise_Da_Lo.mp3"></audio>

<script>
    const audio = document.getElementById('audio-player');
    const playPauseBtn = document.getElementById('playPauseBtn');

    // Play audio on page load (muted if autoplay is blocked)
    window.onload = () => {
        audio.volume = 1.0;
        audio.play().catch(error => console.log("Autoplay blocked by browser:", error));
    };

    // Toggle Play/Pause
    playPauseBtn.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playPauseBtn.innerText = '⏸';
        } else {
            audio.pause();
            playPauseBtn.innerText = '▶';
        }
    });

    // Function to switch between sections
    function showSection(sectionId) {
        document.querySelectorAll('.section').forEach(section => {
            section.classList.remove('active');
        });
        document.getElementById(sectionId).classList.add('active');
    }
</script>

</body>
</html>
