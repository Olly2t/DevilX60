<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundCloud Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; width: 80%; max-width: 400px; }
    </style>
</head>
<body>
    <h2>SoundCloud Downloader</h2>
    <input type="text" id="soundcloudUrl" placeholder="Enter SoundCloud URL">
    <button onclick="downloadTrack()">Download</button>
    <p id="status"></p>

    <script>
        async function downloadTrack() {
            let url = document.getElementById("soundcloudUrl").value;
            document.getElementById("status").innerText = "Processing...";

            let response = await fetch("/download", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });

            let data = await response.json();
            if (data.success) {
                window.location.href = data.downloadUrl;  // Redirect to file download
            } else {
                document.getElementById("status").innerText = "Failed to fetch track!";
            }
        }
    </script>
</body>
</html>
