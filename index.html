<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #222;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        /* Tabs at the top */
        .tabs {
            display: flex;
            justify-content: center;
            background: #111;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 10;
        }
        .tab {
            padding: 15px 30px;
            color: #fff;
            font-size: 20px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none; /* Remove underline */
        }
        .tab:hover {
            background: #00d2ff;
            color: #222;
        }

        .main-container {
            text-align: center;
            padding: 50px;
            margin-top: 70px; /* To avoid overlap with tabs */
        }
        .title {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
            margin-bottom: 30px;
            animation: colorShift 3s infinite, breathing 6s ease-in-out infinite;
        }

        /* Round box with breathing idle tilt */
        .round-box {
            width: 200px;
            height: 200px;
            background-color: #00d2ff;
            border-radius: 50%;
            color: #222;
            font-size: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            animation: breathing 6s ease-in-out infinite;
            margin: 0 auto;
        }

        /* Animations */
        @keyframes colorShift {
            0% { color: #ff004f; }
            50% { color: #00d2ff; }
            100% { color: #ff004f; }
        }

        @keyframes breathing {
            0%, 100% {
                transform: rotate(0deg) scale(1);
            }
            25% {
                transform: rotate(5deg) scale(1.05);
            }
            50% {
                transform: rotate(0deg) scale(1);
            }
            75% {
                transform: rotate(-5deg) scale(1.05);
            }
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            border-radius: 50%;
            animation: particleMovement 5s infinite;
        }
        @keyframes particleMovement {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-300px) scale(0); opacity: 0; }
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

<!-- Tabs Section -->
<div class="tabs">
    <a href="index.html" class="tab">Home</a>
    <a href="Downloads.html" class="tab">Downloads</a>
</div>

<!-- Main Content -->
<div class="main-container">
    <div class="title">Welcome to the Home Page</div>
    
    <!-- Round Box with Breathing Idle Tilt Animation -->
    <div class="round-box">
        Explore
    </div>
</div>

<!-- JavaScript -->
<script>
    // Create particles that fill the entire page
    for (let i = 0; i < 300; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');
        document.body.appendChild(particle);
        let size = Math.random() * 5 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.left = `${Math.random() * window.innerWidth}px`;
        particle.style.top = `${Math.random() * window.innerHeight}px`;
        particle.style.animationDuration = `${Math.random() * 4 + 2}s`;
        particle.style.animationDelay = `${Math.random() * 4}s`;
    }
</script>

</body>
</html>
